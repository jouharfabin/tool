<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Compress your images online with AI-enhanced optimization. Fast, secure, and quality-retaining compression for JPG, PNG, and WebP files." />
  <meta name="keywords" content="AI image compressor, smart image optimization, compress jpg, reduce png size, compress WebP, online photo reducer" />

  <title>AI-Powered Image Compressor | Lightning Fast & Quality Optimized</title>

  <!-- SEO Schema Markup -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "AI Image Compressor",

    "description": "Compress and optimize images online using AI. Supports JPG, PNG, and WebP.",
    "applicationCategory": "Utility",

  <style>
    :root {
      --primary: #00C2A8;
      --secondary: #001F3F;
      --light-bg: #F5F7FA;
      --dark-bg: #0F1C2E;
      --text: #202124;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--light-bg);
      color: var(--text);
      padding: 0 1rem;
    }

    .container {
      max-width: 820px;
      margin: 3rem auto;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
    }

    header h1 {
      text-align: center;
      font-size: 2.4rem;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }

    header p {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    input[type="file"], input[type="range"] {
      width: 100%;
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      padding: 1rem;
      width: 100%;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00a894;
    }

    .output {
      text-align: center;
    }

    .output img {
      width: 100%;
      max-width: 400px;
      margin: 2rem auto 1rem;
      display: block;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .download-bar {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }

    .download-bar a {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--primary);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius);
      transition: background 0.3s;
    }

    .download-bar a:hover {
      background-color: #00a894;
    }

    .ad-slot {
      margin: 2rem 0;
      background: #eef2f5;
      border-radius: var(--radius);
      text-align: center;
      padding: 1rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
      color: #666;
    }

    @media (max-width: 640px) {
      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Image Compressor</h1>
      <p>Compress JPG, PNG & WebP images instantly with quality-preserving AI algorithms.</p>
    </header>

    <div class="ad-slot">
      <!-- Google AdSense Ad Slot 1 -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXX"
           data-ad-slot="1111111111"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <input type="file" id="imageInput" accept="image/*">
    <label for="quality">Compression Level (lower = smaller size, less quality)</label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">
    <button onclick="compressImage()">Compress Now</button>

    <div id="output" class="output"></div>

    <div class="ad-slot">
      <!-- Google AdSense Ad Slot 2 -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXX"
           data-ad-slot="2222222222"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <footer>
      &copy; 2025 ImageToolsHub â€¢ Fast & Smart Image Compression for the Web
    </footer>
  </div>

  <script>
    function compressImage() {
      const fileInput = document.getElementById('imageInput');
      const quality = parseFloat(document.getElementById('quality').value);
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!fileInput.files.length) return alert('Please select an image.');

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function(blob) {
            const compressedURL = URL.createObjectURL(blob);
            output.innerHTML = `
              <p>Preview:</p>
              <img src="${compressedURL}" alt="Compressed Image">
              <div class="download-bar">
                <a href="${compressedURL}" download="compressed.jpg">Download Compressed Image</a>
              </div>
            `;
          }, 'image/jpeg', quality);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
